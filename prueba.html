<!DOCTYPE html>
<html>
<head>
<title>Simple Co-Authorship Network</title>
</head>
<body>
<h1>Simple Co-Authorship Network</h1>
<p>Co-authorship relationships in academic articles.</p>

<!-- Co-authorship List -->
<div id="coauthorship">
  <!-- Article 1 -->
  <div class="article" id="article1">
    <span class="title">Article Title 1</span>
    <span class="authors">
      <span class="author">Ana Mendoza</span>,
      <span class="author">Carlos Ruiz</span>,
      <span class="author">Felipe Soto</span>
    </span>
  </div>

  <!-- Article 2 -->
  <div class="article" id="article2">
    <span class="title">Article Title 2</span>
    <span class="authors">
      <span class="author">Laura Pérez</span>,
      <span class="author">Juan Gómez</span>,
      <span class="author">Marcela Núñez</span>
    </span>
  </div>

  <!-- Additional articles... -->
</div>

</body>
</html>
