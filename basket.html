<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    li {
      display: block;
    }
    li a {
      padding: 15px;
      text-decoration: none;
      color: white;
    }
    li a:hover {
      background-color: #111;
    }
    h1 {
      margin-top: 25px;
    }
    main {
      margin: 25px;
    }
    section {
      margin-bottom: 50px;
    }
  </style>
  <script>
    function checkAnswer() {
      const radioButton = document.querySelectorAll('input[name="score"]');
      for (const rb of radioButton) {
        if (rb.checked) {
          if (rb.value == "30") {
            alert("Correct!");
          } else {
            alert("Incorrect!");
          }
          break;
        }
      }
    }
  </script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#news">News</a></li>
      <li><a href="#players">Players</a></li>
      <li><a href="#teams">Teams</a></li>
      <li><a href="#quiz">Quiz</a></li>
    </ul>
  </nav>

  <main>
    <section id="news">
      <h1>Basketball News</h1>
      <p>News content goes here...</p>
    </section>
    
    <section id="players">
      <h1>Top Players</h1>
      <p>Player information goes here...</p>
    </section>
    
    <section id="teams">
      <h1>Teams</h1>
      <p>Team information goes here...</p>
    </section>

    <section id="quiz">
      <h1>Quiz</h1>
      <p>What is the maximum number of points a player can score with a single shot?</p>
      <form>
        <input type="radio" name="score" value="20"> 20<br>
        <input type="radio" name="score" value="30"> 30<br>
        <input type="radio" name="score" value="40"> 40<br>
        <input type="button" value="Submit" onclick="checkAnswer()">
      </form>
    </section>
  </main>
</body>
</html>
