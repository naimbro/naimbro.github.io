<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Lavashak</title>
    <style>
        body {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a nuestra página de Lavashak</h1>
    <p>El Lavashak es un producto natural hecho a base de frutas secas.</p>
    <img src="imagenes_lavashak/lavashak1.jpg" alt="Imagen del Lavashak">

    <h2>¿Tienes alguna pregunta? ¡Pregúntale a nuestro chatbot!</h2>
    <div>
        <input id="userMsg" type="text" placeholder="Escribe tu pregunta aquí...">
        <button onclick="sendToChatbot();">Enviar</button>
    </div>
    <div id="chatDiv">
    </div>

    <script>
        async function sendToChatbot() {
            const userMsg = document.getElementById("userMsg").value;
            if(!userMsg) return;

            const apiKey = "your_api_key_goes_here";
            const apiURL = "your_api_endpoint_goes_here";

            const responseMsg = await fetch(apiURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    message: userMsg
                })
            });

            const chatDiv = document.getElementById("chatDiv");
            const userMsgElem = document.createElement("p");
            userMsgElem.classList.add("user-msg");
            userMsgElem.textContent = `Tú: ${userMsg}`;
            chatDiv.appendChild(userMsgElem);

            if(responseMsg.ok) {
                const data = await responseMsg.json();
                const botMsgElem = document.createElement("p");
                botMsgElem.classList.add("bot-msg");
                botMsgElem.textContent = `Bot: ${data.reply}`;
                chatDiv.appendChild(botMsgElem);
            } else {
                const errMsgElem = document.createElement("p");
                errMsgElem.classList.add("error");
                errMsgElem.textContent = "Hubo un error. No pudimos obtener una respuesta del chatbot. Por favor, inténtalo de nuevo.";
                chatDiv.appendChild(errMsgElem);
            }
        }
    </script>
</body>
</html>
