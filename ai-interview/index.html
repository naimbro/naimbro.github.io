<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Interview Assistant</h1>
            <p class="subtitle">Powered by OpenAI GPT-4</p>
        </header>

        <main>
            <div class="interview-container">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready to start</span>
                </div>

                <div class="audio-visualizer" id="audioVisualizer">
                    <canvas id="visualizerCanvas"></canvas>
                </div>

                <div class="transcript-container" id="transcriptContainer">
                    <div class="transcript-header">
                        <h3>Interview Transcript</h3>
                        <button class="btn-icon" id="clearTranscript" title="Clear transcript">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="transcript-content" id="transcriptContent">
                        <p class="transcript-placeholder">Your conversation will appear here...</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="10 8 16 12 10 16 10 8"/>
                        </svg>
                        Start Interview
                    </button>
                    
                    <button class="btn btn-secondary" id="pauseButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="10" y1="15" x2="10" y2="9"/>
                            <line x1="14" y1="15" x2="14" y2="9"/>
                        </svg>
                        Pause
                    </button>
                    
                    <button class="btn btn-danger" id="stopButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <rect x="9" y="9" width="6" height="6"/>
                        </svg>
                        End Interview
                    </button>
                    
                    <button class="btn btn-outline" id="doneButton" style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"/>
                        </svg>
                        Done Speaking
                    </button>
                </div>

                <div class="settings-panel" id="settingsPanel">
                    <h3>Interview Settings</h3>
                    <div class="setting-group">
                        <label for="interviewType">Interview Type</label>
                        <select id="interviewType" class="form-select">
                            <option value="general">General Conversation</option>
                            <option value="job">Job Interview</option>
                            <option value="technical">Technical Interview</option>
                            <option value="behavioral">Behavioral Interview</option>
                            <option value="research">Research Interview</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="interviewerStyle">Interviewer Style</label>
                        <select id="interviewerStyle" class="form-select">
                            <option value="friendly">Friendly & Casual</option>
                            <option value="professional">Professional</option>
                            <option value="formal">Formal</option>
                            <option value="conversational">Conversational</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="language">Language</label>
                        <select id="language" class="form-select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="export-controls">
                <button class="btn btn-outline" id="exportTranscript">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export Transcript
                </button>
                
                <button class="btn btn-outline" id="viewHistory">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    View History
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI Interview Assistant. All rights reserved.</p>
        </footer>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button class="btn btn-primary" onclick="closeErrorModal()">OK</button>
        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Conversation History</h3>
                <button class="btn-icon" onclick="closeHistoryModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="historyContent">
                    <p>Loading conversation history...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="exportAllHistory()">Export All</button>
                <button class="btn btn-outline" onclick="clearAllHistory()">Clear All</button>
                <button class="btn btn-primary" onclick="closeHistoryModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="config/settings.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/openai.js"></script>
    <script src="js/interview.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
